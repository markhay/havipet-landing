<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks for Joining the Waitlist!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('havipet-hero-image.png') no-repeat center center/cover;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .thank-you-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      margin: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #f28c5b;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }

    a.button:hover {
      background-color: #e67843;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="thank-you-content">

</html>
